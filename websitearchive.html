<H1 ALIGN=CENTER>BeffsBrowser 
</H1>
<P ALIGN=CENTER STYLE="margin-bottom: 0in">&ldquo;A Simple but
powerful WebBrowser&rdquo; - written in vb.net by a high school
student</P>
<P><BR><BR>
<p> WILL UPDATE THE SITE SOON! See <a href="https://github.com/jdc20181/BeffsBrowser">Here</a> for the latest news releases and more!</p>
</P>
<P><BR><BR>
</P>
<P>BeffsBrowser is a open source project that has been going since
July 2015 (That is officially on sourceforge!) and originally was
under the name BeffsChromeproject. This wasn't meant to get popular
or even really get any downloads, however to my amazement it picked
up a bit. 
</P>
<p>The new Update is on the way, in the next couple of days you will be able to download it!</p>
<P>You can visit the download page <A HREF="http://beffsbrowser.tk/BeffsBrowserReleases.html">here
</A> (<A HREF="http://beffsbrowser.tk/Archives.html">Also visit the
Archives.</A>)</P>
<P><SPAN STYLE="font-weight: normal">Alternative  <A HREF="http://beffsbrowser.codeplex.com/">here
is the Codeplex link</A>  </SPAN>
</P>
<P><SPAN STYLE="font-weight: normal">Source Code can be found <A HREF="http://beffsbrowsersource.tk/">here</A>
(on github)</SPAN></P>
<P><SPAN STYLE="font-weight: normal">Another project in the
BeffsBrowser Project is BeffsFilterBrowser. ( Download <A HREF="https://github.com/jdc20181/BeffsFilterBrowser">here</A></p>
